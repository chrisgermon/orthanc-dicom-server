worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 0;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ── Root → Management dashboard ──
        location = / {
            return 301 /manage/;
        }

        # ── Admin panel (HTML served without auth) ──
        location ~ ^/admin/?$ {
            root /usr/share/nginx/html;
            try_files /dashboard/admin.html =404;
        }

        # ── Admin API (proxied to Orthanc with basic auth) ──
        location /admin-api/ {
            auth_basic "Admin Area";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://orthanc:8042/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # ── Management dashboard ──
        location /manage {
            alias /usr/share/nginx/html/dashboard;
            index index.html;
            try_files $uri $uri/ /manage/index.html;
        }

        # ── OHIF Viewer entry point ──
        # /viewer and /viewer?StudyInstanceUIDs=... serve the OHIF index.html
        location = /viewer {
            proxy_pass http://ohif:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" href="/manage/ohif-theme.css"><script src="/manage/ohif-patient-header.js" defer></script></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }

        # ── Orthanc REST API and Explorer ──
        location /orthanc/ {
            proxy_pass http://orthanc:8042/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_connect_timeout 60s;
        }

        # ── DICOMweb for OHIF ──
        location /dicom-web/ {
            proxy_pass http://orthanc:8042/dicom-web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # ── WADO for OHIF ──
        location /wado {
            proxy_pass http://orthanc:8042/wado;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 600s;
        }

        # ── OHIF static assets (JS, CSS, WASM, etc) ──
        # Catch-all serves OHIF container for all other paths
        location / {
            proxy_pass http://ohif:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
